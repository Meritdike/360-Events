<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/log-in.css">
    <title>Log In</title>
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="log-in-section" style="width: 60%; margin: 0 auto;">
                        <div class="text-center">
                            <img src="img/logo.png" class="img-fluid" alt="360 logo">
                            <h2 class="py-4">Welcome Back</h2>
                        </div>
                        <form class="row g-3">
                            <div class="col-12 pb-4">
                                <label for="inputEmailAddress" class="form-label">Email Address</label>
                                <input type="email" class="form-control py-2 shadow-none" id="inputEmailAddress">
                            </div>
                            <div class="col-12">
                                <label for="inputPassword4" class="form-label">Password</label>
                                <input type="password" class="form-control py-2 shadow-none" id="inputPassword4">
                            </div>
                            <div class="col-12 d-flex justify-content-between align-items-center pt-1">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck" style="font-size: 13px; color: #012762;">
                                        Remember me
                                    </label>
                                </div>
                                <a href="#" class="forgot-password text-decoration-none" style="font-size: 13px; color: #012762;">Forgot Password?</a>
                            </div>
                            <div class="col-12 py-5 text-center">
                                <button type="submit" class="btn w-100 py-2" style="background-color: #2750A8;"><a href="landing-page.html" class="text-decoration-none text-light">Sign in</a></button>
                                <p class="py-2" style="color: #012762;">Don't have an account? <a href="sign-up.html" class="text-decoration-none fw-bold">Sign Up</a></p>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="image-section col-lg-6 col-md-6 d-none d-lg-block d-md-block"></div>
            </div>
        </div>
    </section>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/log-in.js"></script>
</body>
</html>
