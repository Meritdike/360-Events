<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sign-up.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Sign Up</title>
</head>
<body>
  <section id="page-body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 col-md-6 col-12 pt-4">
          <div class="form-section" style="width: 70%; margin:0 auto;">
            <img src="img/logo-color.png" class="img-fluid" alt="360 logo">
            <h3 class="py-3" style="color: #012762;">Create an account</h3>
            <form class="row g-3">
              <div class="col-md-6">
                <label for="inputFirstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputFirstName">
              </div>
              <div class="col-md-6">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLastName">
              </div>
              <div class="col-12">
                <label for="inputEmail" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="inputEmail">
              </div>
              <div class="col-12">
                <label for="inputPhoneNumber " class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="inputPhoneNumber">
              </div>
              <div class="col-12">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword">
              </div>
              <div class="col-12">
                <label for="inputConfirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="inputConfirmPassword">
              </div>
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Sign up as vendor
                  </label>
                </div>
              </div>
              <div class="col-12 py-5 text-center">
                <button type="submit" class="btn px-5" style="background-color: #2750A8; font-size: 13px;"><a href="log-in.html" class="text-decoration-none text-light">CREATE ACCOUNT</a></button>
              </div>
            </form>
          </div>
        </div>
        <div class="image-section col-lg-6 col-md-6 d-none d-lg-block d-md-block"></div>
      </div>
    </div>
  </section>
    

    <script src="js/sign-up.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
